<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <link rel="stylesheet" href="CSS/page.css">
    <link rel="stylesheet" href="CSS/modal.css">
</head>

<body>
    <section class="page-content">
        <h1 class="titulo">Notas</h1>
        <article class="notas-content">
            <button>Crear</button>
            <table id = "promedioTb">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Actividad</th>
                        <th>Nota</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Entrega 1</td>
                        <td>5.0</td>
                        <td>
                            <button>Modificar</button>
                            <button>Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </article>
        <article class="promedio-content">
            <p id = "promedioText">Su promedio es: 5</p>
            <br>
            <h2 id="mensajeNota">Felicitaciones, aprob√≥ la materia</h2>
        </article>
    </section>
    <section class="modal-content close-modal">
        <article class="form-content">
            <button class="cerrar-btn">X</button>
            <h2>Crear/Modificar</h2>
            <form>
                <div class="input-content marg-botton-16">
                    <label>Nombre de la actividad</label>
                    <input type="text" name="Actividad">
                </div>
                <div class="input-content marg-botton-16">
                    <label>Nota</label>
                    <input type="text" name="nota">
                </div>
                <div class="button-content">
                    <button type="button">Aceptar</button>
                </div>
            </form>
        </article>
    </section>
    <script src="js/promedios.js"></script>
</body>

</html>
